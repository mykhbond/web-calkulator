<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebCalkulator</title>
    <link type="text/css" rel="stylesheet" href="calkulator.css">
</head>
<body>
<div id="calkulator">
    <div class="display">
<!--        <input id="input" type="int">-->
        <div class="max">max</div>
    </div>
    <div class="buttons">
        <div class="buttonLine1">
            <div id="number" class="button">7</div>
            <div id="number" class="button">8</div>
            <div id="number" class="button">9</div>
            <div id="actions" class="button">/</div>
        </div>
        <div class="buttonLine2">
            <div id="number" class="button">4</div>
            <div id="number" class="button">5</div>
            <div id="number" class="button">6</div>
            <div id="actions" class="button">*</div>
        </div>
        <div class="buttonLine3">
            <div id="number" class="button">1</div>
            <div id="number" class="button">2</div>
            <div id="number" class="button">3</div>
            <div id="actions" class="button">-</div>
        </div>
        <div class="buttonLine4">
            <div id="on" class="button">on</div>
            <div id="number" class="button">0</div>
            <div id="actions" class="button">,</div>
            <div id="actions" class="button">+</div>
        </div>
        <div class="buttonLine5">
            <div id="off" class="button">off</div>
            <div  class="wynik">wynik</div>
        </div>
    </div>


</div>

</body>
</html>
